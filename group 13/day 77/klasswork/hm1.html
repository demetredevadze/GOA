<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-div{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }
        .div{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: blue;
            width: 50px;
            height: 50px;
        }
        .div5{
            background-color: red;
            position: relative;
            left: 100px;
            top: 100px;
        }
    </style>
</head>
<body>
    <div class="main-div">
        <div class="div"><h1>1</h1></div>
        <div class="div"><h1>2</h1></div>
        <div class="div"><h1>3</h1></div>
        <div class="div"><h1>4</h1></div>
        <div class="div div5"><h2>5</h2></div>
    </div>
</body>
</html>
