<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 500px;
            height: 500px;
            background-color: black;
            position: relative;
        }
        .p1{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 70px;
            height: 70px;
            background-color: blue;
        }
        .p{
            position: absolute;
            top: 0px;
            right: 0px;
        }
        .p2{
            position: absolute;
            bottom: 0px;
            right: 0px;
        }
        .p3{
            position: absolute;
            bottom: 0px;
            left: 0px;
        }
        .p4{
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="p1 p"><h1>1</h1></div>
        <div class="p1 p2"> <h1>2</h1></div>
        <div class="p1 p3"><h1>3</h1></div>
        <div class="p1 p4"><h1>4</h1></div>
        <div class="p1 p5"><h1>5</h1></div>

    </div>
</body>
</html>
