<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="conteiner">
    <div class="card_conteiner">
      <div class="header">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="main">
          <h2 class="title"> Order Summary</h2>
          <p class="content">  You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="img">
            <img src="./images/icon-music.svg" alt="">
            <div class="img_info">
                <b>Annual Plan</b>
                <br>
                <span>$59.99/year</span>
            </div>
            <a class="link">Change</a>
          </div>
      </div>
      <div class="btns">
        <button class="pay-btn">Proceed to Payment</button>
        <button class="Cancel-btn">Cancel Order</button>
      </div>
    </div>
  </div>
</body>
</html>
