<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 4)დააატეიალე ფორ ციკლი 1 დან 100 მდე და კონსოლეში გამოიტანე ყველა კენტი რიცხვის ჯამი
        
        let sum = 0;
        for (let i = 1; i <= 100; i++) {
          if (i % 2 !== 0) {
            sum += i;
          }
        }
        console.log(sum);
    </script>
</body>
