     <!-- flexbox
         
        display: flex; არის ბრძანება რომელიც ააქტიურებს flexbox-ის "სისტემას"
        flexbox  აქვს რამდენიმე ბრძანება ესენიია - flex-direction ; jastify-content ; align-items ; flex-wrap.-->

        <!-- flex-direction

         row(defoult) ელემენტები მარცხნიდან მარჯვნივ
         row-reverse- ელემენტები მარჯვნიდან მარცხვნივ
         column- ელემენტები ზევიდან ქვევით
         column-reverse ელემენტები ქვევიდან ზევით -->

         <!-- jastify-content განლაგება x ღერძზე
          
         flex-start ელემენტი მარცხნივ
         flex-end ელემენტები მარჯვნივ
         center ელემენტები ცენტრში
         space-between ელემენტების შორის სივრცე ნაწილდება თანაბრად
         space-around ელემენტები და ელემენტების გარეთ სივრცე თანაბრად-->


         <!-- align-items განალაგებს y გაღერძზე 
         flex-start ელემენტი მარცხნივ
         flex-end ელემენტები მარჯვნივ
         center ელემენტები ცენტრში-->

         <!-- flex-wrap  
          
         nowrap (defoult)
         wrap ელემენტები გადადიან ახალ ხაზზე როცა ადგილი არ ყოფნის 
         wrap-reverse ელემენტები გადადიან ახალ ხაზზე უკუღმა ზემოდან ზევით
         -->
