<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
           text-decoration:over line ; 
           color: aqua;
           text-align: center;
        }
        .d{
            text-decoration: linethrough; 
            text-align: right;
        }
        .c{
            text-decoration: underline;
            color: green;
            text-align: right;
        }

    </style>
</head>
<body>
    <!-- 1)  შექმენით 1 პარაგრაპი რომელსაც ექნება ტექსტის დეკორაცია over line , ფერი ექნება თქვენი საყვარელი  ფერი და ტექსის ადგილმდებარეობა იქნება ცენტრში
    2 ) შექმენით 1 პარაგრაფი რომელსაც ექნება ტექსტის დეკორაცია linethrough ფერი ექნება წითლი და ტექსტის ადგილმდებარეობა იქნება მარჯვნივ
    3 ) შექმენით 1 პარაგრაფი რომელსაც ექნება ტექსტის დეკორაცია underline ფერი ექნება მწვანე და ტექსტის ადგილმდებარეობა იქნება justify ზე დაყენებული 
    4 ) კომენტარებით ახენით რას შვება text-align:justify და როგორ მუშაობს -->

    <p>goa best</p>

    <p class="d">goa</p>

    <p class="c">goas man</p>

    <!-- CSS-ში, text-align: justify ნიშნავს, რომ ტექსტი გაწყდება ორივე კუთხეში, რათა მთელი სიგრძე გამოიყენოს. როცა ამ სტილს გამოყენებ, ტექსტი გამოიწვევს ისე, რომ სიტყვები განაწილდება სტილის ზღვარზე, და მათ შორის სივრცეები თანაბრად გადანაწილდება. -->
</body>
</html>
